name: stripe_sdk
description: The only native Stripe library for Flutter. Has complete support for SCA/PSD2, payment intents and the newest Stripe features.
version: 5.0.0
homepage: https://github.com/ezet/stripe_sdk

publish_to: 'none' # TODO temporary to remove warnings for the use of git repositories

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.1
  url_launcher: ^6.0.2
  mask_text_input_formatter: ^2.0.0-nullsafety.2
  flutter_slidable: ^0.6.0-nullsafety.0
  simple_animations: ^3.0.3
  supercharged: ^2.0.0
  awesome_card: # TODO use pub.dev version
    git:
      url: git://github.com/joaovvrodrigues/AwesomeCard.git
      ref: master
  uni_links2: ^0.6.0+2 # TODO change back to uni_links if possible
  credit_card_validator: ^2.0.0-nullsafety.0
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ezet.stripesdk
        pluginClass: StripeSdkPlugin
      ios:
        pluginClass: StripeSdkPlugin
      web:
        pluginClass: StripeSdkPlugin
        fileName: stripe_sdk_plugin.dart